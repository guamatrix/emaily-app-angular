        <mat-card-title>New Survey</mat-card-title>
          <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
            <mat-card-content fxLayout="column">
              <mat-form-field *ngFor="let field of FIELDS">
                <input matInput type="text" [placeholder]="field.placeholder" [formControlName]="field.name">
              <mat-error *ngIf="surveyForm.hasError('required',[field.name]) ">required</mat-error>
            </mat-form-field>
          </mat-card-content>
          <div fxLayout fxFlex fxLayoutAlign="space-between">
            <button mat-raised-button type="button" routerLink="../" color="warn">Cancel</button>
            <button [disabled]="surveyForm.invalid" type="submit" mat-raised-button color="primary">Next</button>
          </div>
        </form>
